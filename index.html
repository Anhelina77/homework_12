    <script>
         function reduce(numb = 0) {
            let res = numb;

        return function(next = 0) {
        return res += next;
        }
    }   

        const summ = reduce();

        console.log(summ(5))
        console.log(summ(2))

         function createCounter(start = 0, step = 1) {
            let count = start;

        return function (reset) {
         if (reset) {
        count = start;
        } else {
         count += step;
            }
        return count;
        }
    }

        const counter = createCounter(2, 3);

        console.log('counter: ', counter());
        console.log('counter: ', counter());
        console.log('reset: ', counter('reset'));
    </script>
